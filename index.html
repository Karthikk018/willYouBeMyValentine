<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
    --bg1: #f3c6d6;   /* darker pink */
    --bg2: #f8dbe6;   /* soft gradient partner */
    --card: #ffffffee;
    --yes: #e11d68;
    --yesHover: #be185d;
  }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
    width: min(720px, 92vw);
    padding: 26px 22px;
    background: var(--card);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 18px 60px rgba(0,0,0,.15);
    max-height: 92vh;
    overflow-y: auto;
    position: relative;
    z-index: 1;
  }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 3.2vw, 36px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
    width: min(360px, 90vw);
    max-height: 45vh;
    object-fit: contain;
    margin-bottom: 12px;
    border-radius: 14px;
  }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* -------- FLOWER FALL ANIMATION -------- */

    #flowers {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    
    .flower {
      position: absolute;
      top: -40px;
      font-size: 22px;
      animation: fall linear forwards;
      opacity: 0.9;
    }
    
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }

    /* -------- ROSE ANIMATION -------- */

    .rose {
      width: min(240px, 70vw);
      margin-bottom: 6px;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.18));
      animation: roseFloat 3.2s ease-in-out infinite,
                 roseGlow 2.4s ease-in-out infinite;
    }
    
    @keyframes roseFloat {
      0%   { transform: translateY(0px) scale(1); }
      50%  { transform: translateY(-8px) scale(1.03); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes roseGlow {
      0%   { filter: drop-shadow(0 10px 16px rgba(0,0,0,.15)); }
      50%  { filter: drop-shadow(0 16px 28px rgba(225,29,104,.35)); }
      100% { filter: drop-shadow(0 10px 16px rgba(0,0,0,.15)); }
    }

    .rose-pop {
      animation: rosePop .5s ease forwards;
    }
    
    @keyframes rosePop {
      0% { transform: scale(1); }
      60% { transform: scale(1.18); }
      100% { transform: scale(1.08); }
    }

  </style>
</head>

<body>
  <div id="flowers"></div>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- ROSE -->
    <img class="art rose" src="rose.png" alt="Rose" />

    <h1>Apeksha, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" button is under maintenance</div>

    <section class="result" id="result">
      <h2>YAYYY!! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3oyaTVwZm9rdGxxNmk0eTdrODJscDVzNzBlcjFiYnQwc3g3NzgwdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/W1hd3uXRIbddu/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }
    // auto grow every second
    const growInterval = setInterval(() => {
      if (yesScale < 2.2) {
        growYes();
      } else {
        clearInterval(growInterval);
      }
    }, 1000);

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- FLOWERS FALLING ---------- */

    const flowerLayer = document.getElementById("flowers");
    const flowerEmojis = ["ðŸŒ¸","ðŸŒº","ðŸŒ·","ðŸ’®","ðŸŒ¹"];
    
    function spawnFlower() {
      const f = document.createElement("div");
      f.className = "flower";
      f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
    
      const size = 16 + Math.random()*18;
      const left = Math.random()*100;
      const duration = 6 + Math.random()*6;
    
      f.style.left = left + "vw";
      f.style.fontSize = size + "px";
      f.style.animationDuration = duration + "s";
    
      flowerLayer.appendChild(f);
    
      setTimeout(() => f.remove(), duration * 1000);
    }
    
    setInterval(spawnFlower, 350);

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
    document.querySelector(".rose")?.classList.add("rose-pop");
    clearInterval(growInterval);
    clearInterval(flowerInterval);
  
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
  
    resizeConfettiCanvas();
    fullScreenConfetti();
  });
  </script>
</body>
</html>
